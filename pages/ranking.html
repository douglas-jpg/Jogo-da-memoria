<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/ranking.css">
    <link rel="stylesheet" href="../css/reset.css">

    <script defer src="../js/ranking.js"></script>

    <link rel="shortcut icon" href="images/Cerebro.png" type="image/x-icon">
    
    <title>Ranking</title>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="tabela_posicao"></th>
                    <th class="tabela_jogador">Jogador</th>
                    <th class="tabela_tempo">Tempo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tabela_posicao">1</td>
                    <td class="tabela_jogador">Douglas</td>
                    <td class="tabela_tempo">30</td>
                </tr>
                <tr>
                    <td class="tabela_posicao">2</td>
                    <td class="tabela_jogador">Jose</td>
                    <td class="tabela_tempo">35</td>
                </tr>
                <tr>
                    <td class="tabela_posicao">3</td>
                    <td class="tabela_jogador">Elvira</td>
                    <td class="tabela_tempo">40</td>
                </tr>
                <tr>
                    <td class="tabela_posicao">4</td>
                    <td class="tabela_jogador">Davi</td>
                    <td class="tabela_tempo">45</td>
                </tr>
                <tr>
                    <td class="tabela_posicao">5</td>
                    <td class="tabela_jogador">Maria</td>
                    <td class="tabela_tempo">67</td>
                </tr>
            </tbody>
        </table>
        <button class="menu">Voltar</button>
    </main>
</body>
</html>
